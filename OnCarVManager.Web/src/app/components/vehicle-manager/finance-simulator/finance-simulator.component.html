<form class="row py-3 mx-2 my-2 border justify-content-center rounded">
    <div class="row">
        <h2>Simulador de Financiamento</h2>
        <p>Faça uma simulação de financiamento deste veículo</p>
    </div>
    
    <div class="row">
        <span style="font-weight: bold ;">Carro selecionado:</span>
        <p>Fusion Ford Preto</p>
    </div>

    <div class="row">
        <div class="col-12 col-md-6 ">
            <div class="mb-2">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name">
            </div>
        </div>
        <div class="col-12 col-md-6 ">
            <div class="mb-2">
                <label for="nameHero" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="nameHero">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <div class="mb-2">
                <label for="dtNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dtNascimento">
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="mb-2">
                <label for="familyIncome" class="form-label">Renda familiar</label>
                <input type="number" class="form-control" id="familyIncome">
            </div>
        </div>


    </div>

    <div class="row justify-content-center my-2">
        <button type="submit" class="btn btn-success col-12 col-md-5">Confirmar</button>
    </div>

</form>
