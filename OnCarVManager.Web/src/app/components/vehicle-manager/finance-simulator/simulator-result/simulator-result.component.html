<div class=" mt-3">
    <div class="row">
        <h2>Resultado da simulação:</h2>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 text-center p-2 align-self-center ">
            <span>Seu score é de</span>
            <h3 class="border rounded-4">{{user.score}}</h3>
        </div>
        <div class="col-12 col-md-6 text-center p-2 align-self-center">
            <span>Valor minimo de entrada:</span>
            <h3>{{downPaymentValue}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12  text-center p-2 align-self-center " *ngIf="showInstallments">
            <span>Com base em sua Renda Familiar Bruta, você poderá aderir a estas parcelas:</span>
            <h3 *ngFor="let installmentText of installmentsPossibleTemplate">{{installmentText}}</h3>
           
        </div>

        <a class="text-end link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">
            <i class="bi bi-info-circle"></i> Precisando de credito? Envie-nos uma solicitação
          </a>
    </div>
</div>
