<div class="container pt-3">
    <div class="row">
        <div class="text-center">
            <h1>Gerenciador de Ve√≠culos</h1>
        </div>
    </div>
    <div class="row">
        <div class="text-end">
            <button class="btn btn-outline-secondary col-12 col-md-3 " (click)="showAddCarForm()">
                <i class="bi bi-plus-lg"></i>
                Adicionar carro
            </button>
        </div>
        <app-add-car-form *ngIf="showAddCar" (addCarEmmiter)="addCar($event)"></app-add-car-form>

    </div>


    <div class="row">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Modelo</th>
                    <th>Marca</th>
                    <th>Cor</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let car of carList">
                    <th>{{car.id}}</th>
                    <td>{{car.model}}</td>
                    <td>{{car.brand}}</td>
                    <td>{{car.color}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
