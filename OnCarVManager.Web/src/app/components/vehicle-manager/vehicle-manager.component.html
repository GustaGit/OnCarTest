<div class="container pt-3">
    <div class="row">
        <div class="text-center">
            <h1>Gerenciador de Veículos</h1>
        </div>
    </div>
    <div class="row">
        <div class="text-end">
            <button class="btn btn-outline-secondary col-12 col-md-3 " (click)="ShowAddCarForm()">
                <i class="bi bi-plus-lg"></i>
                Adicionar carro
            </button>
        </div>
        <app-add-car-form *ngIf="showAddCar" (addCarEmmiter)="UpdateCarList($event)" (closeAddCarFormEmmiter)="ShowAddCarForm()"></app-add-car-form>

    </div>


    <div class="row">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Modelo</th>
                    <th>Marca</th>
                    <th>Cor</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let car of carList">
                    <th>{{car.id}}</th>
                    <td>{{car.model}}</td>
                    <td>{{car.brand}}</td>
                    <td>{{car.color}}</td>
                    <td>
                        <div class="d-inline-block"> 
                            <button class="btn btn-outline-danger btn-sm mx-1" (click)="RemoveCar(car)">
                                <i class="bi bi-trash"></i> 
                            </button>
                            <button class="btn btn-outline-success btn-sm mx-1" (click)="OpenModal()">
                                <i class="bi bi-coin"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<app-custom-modal>
    <app-credit-solicitation></app-credit-solicitation>
</app-custom-modal>
